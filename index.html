<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #calculator {
            border: 1px solid black;
        }
        *{
            background-color: hsl(207, 94%, 75%);
        }
    </style>
</head>

<body >


    <div style="display: flex;justify-content: center;align-items: center;height: 100vh;">

        <div class=" rounded-2 bg-" id="calculator" style="width: 600px;">
            <div class="mt-2" style="display: flex;justify-content: center;align-items: center;">

                <input type="text" id="display" class="rounded-1 fs-1 my-4" readonly
                    style="width: 90%;height: 60px;text-align: center;">
            </div>
            <div class="d-flex flex-wrap mx- my-2 justify-content-center ">

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = '' ;
        document.querySelector('#display').value = currentDisplay;">
                    c
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '1' ;
        document.querySelector('#display').value = currentDisplay;">
                    1
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '2' ;
        document.querySelector('#display').value = currentDisplay;">
                    2
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '+' ;
        document.querySelector('#display').value = currentDisplay;">
                    +
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '3' ;
        document.querySelector('#display').value = currentDisplay;">
                    3
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '4' ;
        document.querySelector('#display').value = currentDisplay;">
                    4
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '-' ;
        document.querySelector('#display').value = currentDisplay;">
                    -
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '5' ;
        document.querySelector('#display').value = currentDisplay;">
                    5
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '6' ;
        document.querySelector('#display').value = currentDisplay;">
                    6
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '*' ;
        document.querySelector('#display').value = currentDisplay;">
                    *
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '7' ;
        document.querySelector('#display').value = currentDisplay;">
                    7
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '8' ;
        document.querySelector('#display').value = currentDisplay;">
                    8
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '/' ;
        document.querySelector('#display').value = currentDisplay;">
                    /
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = eval(currentDisplay) ;
        document.querySelector('#display').value = currentDisplay;">
                    =
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '9' ;
        document.querySelector('#display').value = currentDisplay;">
                    9
                </button>

                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '0' ;
        document.querySelector('#display').value = currentDisplay;">
                    0
                </button>


                <button class="btn_ btn btn-primary px-5 py-2 my-3 mx-2" id="" onclick="currentDisplay = currentDisplay + '.' ;
        document.querySelector('#display').value = currentDisplay;">
                    .
                </button>

            </div>
        </div>


    </div>
    <script>

        let currentDisplay = '';
        document.querySelector('#display').value = currentDisplay;

    </script>
</body>

</html>
